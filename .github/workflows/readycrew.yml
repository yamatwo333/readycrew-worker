name: readycrew-worker

on:
  repository_dispatch:
    types: [readycrew]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run worker
        run: node worker.mjs
        env:
          SA_JSON: ${{ secrets.SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_MAIN: ${{ secrets.SHEET_MAIN }}
          SHEET_QUEUE: ${{ secrets.SHEET_QUEUE }}
